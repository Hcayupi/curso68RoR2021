<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>REGISTRO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body style="text-align: center;">
    <h3>Mi formulario de Registro</h3>
    <form method="post">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </p>
        <p>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </p>
        <p>

            <label for="contrasegna">Contraseña:</label>
            <input type="password" id="contrasegna" name="contrasegna">
        </p>
        <p>
            <label for="confirmar">Confirmar:</label>
            <input type="text" id="confirmar" name="confirmar">
        </p>
        <p>
            <label for="cumpleagnos">Cumpleaños:</label>
            <input type="date" id="cumpleagnos" name="cumpleagnos">
        </p>
        <input type="radio" id="hombre" name="genero" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label>
        <p>
            <label for="descripcion">Una breve descripción de ti:</label>
            <br>
            <textarea id="descripcion" name="descripcion" rows="4" cols="20"></textarea>
        </p>
        <p>
            <label for="lenguaje">Lenguaje Favorito</label>
            <select name="genero" id="lenguaje">
                <option value="javascript">JavaScript</option>
            </select>
        </p>
        <input type="submit" name="enviar" value="Enviar">
    </form>
</body>

</html>
